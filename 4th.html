<h3>牛肉麵</h3>
備料:洋蔥、紅蘿蔔切塊、牛肉切塊、番茄去皮、薑片與蒜頭置旁備用<br>
鍋內放油將牛肉兩面煎香，接著加入薑片、蒜頭、蔥爆香，再加入調味料:醬油、豆瓣醬、番茄醬、冰糖、米酒拌炒<br>
加入洋蔥、番茄、紅蘿蔔、八角、月桂葉及水(蓋過材料)<br>
大火煮滾去雜質，放入電鍋外鍋水2杯，跳起再放一杯水。<br>
確認好味道後過濾湯汁，只留下紅蘿蔔與牛肉，放涼過夜，讓牛肉入味，吃的時候重新加熱<br>
燙個青菜與麵再加番茄牛肉湯底，即為美味番茄牛肉麵<br><br><br>
