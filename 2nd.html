<h3>地瓜球</h3>
先將地瓜去皮，切小塊，放進電鍋蒸熟。<br>
蒸的同時可以備好所需的樹薯粉和糖唷。<br>
蒸好以後趁熱加入砂糖並用湯匙壓成泥狀。<br>

漸漸成泥以後，加入樹薯粉揉，揉到不黏不沾手成團狀。<br>

將地瓜團分塊揉成條狀切小小塊。<br>
一段一段的捏成球狀。(若用搓湯圓方式易碎裂)<br>

熱一油鍋，油的溫度大約120~130度，中低油溫。<br>
如何判斷呢? 差一根筷子進去，筷子邊緣有慢慢起小氣泡就可以了。<br>
下鍋後，翻翻他們，約30秒後，便可用漏勺大力擠壓他們。<br>
重複大約5~6次<br>
這樣炸起來的地瓜球才會有內部空心那口感<br>
表面金黃後便可瀝油起鍋囉<br><br><br><br>
